<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts案例</title>
    <link rel="stylesheet" href="css/index2.css">
    <script src='js/jquery-1.11.1.min.js'></script>
    <script src='js/jquery-ui.min.js'></script>
    <script src='js/echarts.min.js'></script>
    <script src='js/echarts.js'></script>
    <script type="text/javascript" src="js/chart/world.js"></script>
    <script type="text/javascript" src="js/chart/china.js"></script>
</head>
<body>
    <div class="echartsjs">
        <div class="echarts_js_top" style='width:27%;height:100%;'>
            <div class="echarts_js_top0 echarts_js_top1" id='number_one' style='width:100%;height:33.3%;' ></div>
            <!-- <div class="echarts_js_top0 echarts_js_top3" id='number_three'></div> -->
            <div class="echarts_js_top0 echarts_js_top4" id='number_four' style='width:100%;height:33.3%;'></div>
            <div class="echarts_js_top0 echarts_js_top4" id='number_50' style='width:100%;height:33.3%;'></div>
        </div>
        <div class="echarts_js_top_center" style='width:46%;height:100%;float:left;'>
            <div class="echarts_js_top0 echarts_js_top2" id='number_two' style='width:100%;height:66%;'></div>
            <div class="echarts_js_bottom0 echarts_js_bottom1" style='width:100%;height:34%;' id='number_five'></div>
        </div>
        <div class="echarts_js_bottom" style='width:27%;height:100%;'>
            <div class="echarts_js_bottom0 echarts_js_bottom4" style='width:100%;height:33.3%;' id='number_eight'></div>
            <div class="echarts_js_bottom0 echarts_js_bottom3" style='width:100%;height:33.3%;' id='number_seven'></div>
            <div class="echarts_js_bottom0 echarts_js_bottom2" style='width:100%;height:33.3%;' id='number_six'></div>
        </div>
    </div>
    <script src='js/list_date.js'></script>
</body>
<!-- 'skyblue','#00cc66','#f5f5f5','#ff9933','#2d6fa4','#00459A','#E3A886','#DDA0F7','#4B9617','#2394E9' -->
<script>
    var myChart50 = echarts.init(document.getElementById('number_50'));
    var option50 = {
        title:{
            text:'合同转让结构',
            right:'right',
            textStyle: {
                color: '#fff'
            }
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            textStyle: {
                color: '#fff'
            },
            data:['技术开发','技术转让','技术咨询','技术服务','委托开发','合作开发','技术秘密转让','专利实施许可转让','技术咨询','一般性技术服务','技术中介','技术培训']
        },
        series: [
            {
                name:'访问来源',
                type:'pie',
                selectedMode: 'single',
                radius: [0, '30%'],

                label: {
                    normal: {
                        position: 'inner'
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                    {value:335, name:'技术开发', selected:true},
                    {value:679, name:'技术转让'},
                    {value:900, name:'技术咨询'},
                    {value:335, name:'技术服务'}
                ]
            },
            {
                name:'访问来源',
                type:'pie',
                radius: ['40%', '55%'],

                data:[
                    {value:335, name:'委托开发'},
                    {value:310, name:'合作开发'},
                    {value:234, name:'技术秘密转让'},
                    {value:135, name:'专利实施许可转让'},
                    {value:1048, name:'技术咨询'},
                    {value:251, name:'一般性技术服务'},
                    {value:251, name:'技术中介'},
                    {value:251, name:'技术培训'}
                ]
            }
        ]
    };
 myChart50.setOption(option50);
</script>
</html>
